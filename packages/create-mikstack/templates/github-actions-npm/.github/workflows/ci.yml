name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - run: npm run lint
      - run: npm run format:check
      - run: npm run check
      - run: npm run build
# {{#if:testing}}
      - run: npm run test
# {{/if:testing}}
