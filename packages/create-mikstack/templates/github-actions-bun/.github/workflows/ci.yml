name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2

      - run: bun install --frozen-lockfile

      - run: bun run lint
      - run: bun run format:check
      - run: bun run check
      - run: bun run build
# {{#if:testing}}
      - run: bun run test
# {{/if:testing}}
